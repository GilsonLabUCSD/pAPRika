sudo: false

language: python

matrix:
     include:
         - os: linux
           python: 2.7
           env: PYTHON_VERSION=2.7
         - os: linux
           python: 3.6
           env: PYTHON_VERSION=3.6

install:
    - chmod +x devtools/travis/install.sh
    - source devtools/travis/install.sh
    - pip install --user .
    - python -c "import paprika; print(paprika.__version__)"

script:
    - source devtools/travis/runtest.sh
    - codecov
cache:
    directories:
        - $HOME/.cache/pip
        - $HOME/miniconda
before_cache:
    - rm -rf $HOME/miniconda/conda-bld
    - rm $HOME/miniconda/pkgs/*.tar.bz2
    - rm -f $HOME/.cache/pip/log/debug.log

after_success:
    - codecov
