name: paprika-dev
channels:
  - conda-forge
dependencies:
  
  # Base depends
  - python
  - pip
  - numpy
  - scipy
  - parmed
  - mdtraj
  - pymbar >=4.0.1
  - openmm >=7.6.0
  - ambertools >=22.0
  - pyyaml
  - plumed
  - intermol
  - openff-units >=0.2.0
  - openff-utilities

  # devtools
  - isort
  - black >=22.1.0
  - flake8

  # Documentation
  - numpydoc
  - pandoc
  - sphinx
  - nbsphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex ==1.0.0

  # Testing
  - pytest
  - pytest-cov

  # Pip-only installs
  - pip:
    - codecov
    - jax<=0.4.28; python_version == '3.9' # Since python<=3.9 doesn't support `str | None` syntax, pin jax to a version that uses `None` or `Optional[str]`
    - jaxlib<=0.4.28; python_version == '3.9'
