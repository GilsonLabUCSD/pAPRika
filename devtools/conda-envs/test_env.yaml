name: paprika-dev
channels:
  - conda-forge
  - omnia
dependencies:
  
  # Base depends
  - python
  - pip
  - numpy
  - scipy
  - parmed
  - mdtraj
  - pymbar >=3.0.5
  - openmm >=7.5.0
  - yank
  - ambertools >=20.0
  - pyyaml
  - plumed
  - intermol
  - openff-units
  - openff-utilities

  # devtools
  - isort
  - black
  - flake8
  
  # Documentation
  - sphinx
  - sphinx_rtd_theme

  # Testing
  - pytest
  - pytest-cov

  # Pip-only installs
  - pip:
    - codecov
