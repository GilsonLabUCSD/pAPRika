name: paprika-dev
channels:
  - conda-forge
dependencies:
  
  # Base depends
  - python >=3.8,<3.10
  - pip
  - numpy
  - scipy
  - parmed
  - mdtraj
  - pymbar >=4.0.1
  - openmm >=7.6.0
  - yank
  - ambertools >=22.0
  - pyyaml
  - plumed
  - intermol
  - pint >=0.19,<0.20
  - openff-units >=0.1.7
  - openff-utilities

  # devtools
  - isort
  - black >=22.1.0
  - flake8
  
  # Documentation
  - numpydoc
  - pandoc
  - sphinx
  - nbsphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex ==1.0.0

  # Testing
  - pytest
  - pytest-cov

  # Pip-only installs
  - pip:
    - codecov
