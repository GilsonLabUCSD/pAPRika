# .readthedocs.yml
version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
sphinx:
  configuration: docs/conf.py
python:
  install:
    - requirements: docs/requirements.txt
    - method: pip
      path: .
conda:
  file: docs/environment.yml
# Build PDF in addition to default HTML and JSON
formats:
    - pdf
